---
layout: default
---

<section id="{{ page.id }}">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  <p class="lead">{{ page.description }}</p>
  <div class="row">
    <div class="span3">
      {{ content }}
    </div>
    <div class="span4">
      {{ for img_src in page.images }}
      <img src="/assets/img/{{ img_src }}" class="img-polaroid taylor-page-image">
      {{ endfor }}
    </div>
  </div>
</section>
