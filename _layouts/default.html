<!doctype html>
<html>
  <head>
    <title>Taylor Built</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taylor Built - Plumbing, Welding, Coring, Demolition">
    <meta name="author" content="Dan Knox <dknox@threedotloft.com>">

    <!-- Bootstrap -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="/assets/vendor/font_awesome/css/font-awesome.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="/assets/css/taylor.css" rel="stylesheet">

    <!-- jQuery -->
    <script type="text/javascript" src="/assets/vendor/jquery/jquery-1.8.3.min.js"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Taylor JS -->
    <script type="text/javascript" src="/assets/js/taylor.js"></script>
  </head>
  <body data-spy="scroll" data-target="#header" data-offset="0">

    <div class="container-narrow">

      <div class="masthead" id="header">
        <ul id="main-navigation" class="nav nav-pills pull-right">
          <li class="active"><a href="#home">Home</a></li>
          {% for post in site.posts %}
          <li><a href="#{{ post.page_id }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
        <h3 class="taylor-logo">Taylor Built</h3>
        <hr>
        {% include contact.html %}
        <hr>
      </div>


      <div class="content-wrapper">
        <div id="home" class="jumbotron">
          <p>
            <img class="taylor-van" src="/assets/img/taylor_van.png" alt="Taylor Plumbing">
          </p>
          <p class="well well-large well-transparent taylor-introduction">
            <i class="icon-quote-left icon-4x pull-left icon-muted"></i>
            {% include introduction.html %}
          </p>
        </div>

        {{ content }}

        <hr>

        <div class="footer">
          <p>&copy; Taylor Built 2013</p>
        </div>

      </div> <!-- /content-wrapper -->
    </div> <!-- /container -->

</body>
</html>
