<!doctype html>
<html>
  <head>
    <title>Taylor Plumbing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taylor Plumbing and Handyman Stuff">
    <meta name="author" content="Dan Knox <dknox@threedotloft.com>">

    <!-- Bootstrap -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="/assets/vendor/font_awesome/css/font-awesome.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="/assets/css/taylor.css" rel="stylesheet">

    <!-- jQuery -->
    <script type="text/javascript" src="/assets/vendor/jquery/jquery-1.8.3.min.js"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Taylor JS -->
    <script type="text/javascript" src="/assets/js/taylor.js"></script>
  </head>
  <body data-spy="scroll" data-target=".taylor-sidebar">

    <!-- Main Intro Header -->
    <header class="jumbotron subhead" id="overview">
      <div class="container">
        <h1>Taylor Plumbing</h1>
        <p class="lead">{% include introduction.html %}</p>

        {% include contact.html %}
      </div>
    </header>

    <!-- Side Navigation Bar -->
    <div class="container">
      <div class="row">
        <div class="span3 taylor-sidebar">
          <ul class="nav nav-list taylor-sidenav">
            <li><a href="#overview"><i class="icon-chevron-right"></i> Home</a></li>
            {% for post in site.posts %}
            <li><a href="#{{ post.page_id }}"><i class="icon-chevron-right"></i> {{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="span9">

          <!-- Main Content -->
          {{ content }}

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>
        <ul class="footer-links">
          {% for post in site.posts %}
          <li><a href="#{{ post.page_id }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
        </p>
        <p>Copyright &copy 2013 David Taylor</p>
      </div>
    </footer>

  </body>
</html>
